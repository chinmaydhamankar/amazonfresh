<div id = "AdminSidePanel">
    <div id = "userbox">
        <img style="margin-left: 2rem; margin-top: 4rem" src="https://cdn3.iconfinder.com/data/icons/basic-interface/100/user_man-64.png" />
        <span id = "admin-name">
            <button style="background-color: transparent; border: none" class="dropdown-toggle" data-toggle="dropdown" type="button" >
                <span class="caret"></span>
                <ul class="dropdown-menu">
                    <li><a role="menuitem" tabindex="-1" href="#">Logout</a></li>
                </ul>
            </button>
        </span>
    </div>

    <ul style="list-style: none" class = "sidebar-nav">
        <li><a ng-click = "goToHome()">Home</a></li>
        <li><a  ng-click="getPendingCustomers()">Customers &nbsp <img src="https://cdn2.iconfinder.com/data/icons/ios-7-icons/50/user_male-24.png" />
        </a><span style="margin-left: 12rem" class="notification">{{ custlength }}</span></li>
        <li><a  ng-click = "getPendingProducts()">Products &nbsp <img src="https://cdn2.iconfinder.com/data/icons/food-drink-10/24/food-drink-31-24.png" />
        </a><span style="margin-left: 11.2rem" class="notification">{{prodlength }}</span></li>
        <li><a ng-click="getPendingFarmers()">Farmers &nbsp <img src="https://cdn3.iconfinder.com/data/icons/mobipeople/512/farmer_remove_volume_vector_icons-24.png" />
        </a><span class="notification">{{farmlength}}</span></li>
        <li><a href="#">Charts &nbsp <img src="https://cdn0.iconfinder.com/data/icons/free-misc-icon-set-2/512/graph_up_arrow-24.png" />
        </a></li>
    </ul>
</div>



<div class="pending-request-wrapper col-md-8 col-md-offset-4" ng-show = "variable == 1 || variable == 2 || variable == 3">
    <div  class = "pending-request-row container col-md-8" ng-repeat = "value in data.data">
        <div class="col-sm-8">
            <label style="font-size: 2rem; color: floralwhite;margin-top: 3.5rem;" ng-show = "abcd == 2"> {{ value.firstName}} {{value.lastName}}</label>
            <label style="font-size: 2rem; color: floralwhite;margin-top: 3.5rem;" ng-show = "abcd == 1"> {{ value.productName}}</label>
        </div>
        <div class="col-sm-2">
            <button id="confirmButton" type="button" class="btn btn-primary" ng-click = "approveReq(value.ssn,value.productName,value.usertype)">Confirm</button>
        </div>
        <div class="col-sm-2">
            <button id="deleteButton" type="button" class="btn btn-danger" ng-click = "declineReq(value.ssn,value.productName,value.usertype)">Decline</button>
        </div>
    </div>
</div>




<div class="pending-request-wrapper col-md-8 col-md-offset-4" ng-show = "variable == 6">
    <div  class = "pending-request-row container col-md-8" ng-repeat = "value in productResult">
        <div class="col-sm-8">
            <label style="font-size: 2rem; color: floralwhite;margin-top: 3.5rem;"> {{ value.productName}}</label>
        </div>
        <div class="col-sm-2">
            <button id="updateItem" type="button" class="btn btn-primary" ng-click = "productupdatepopup.center().open()" ng-show="!popupvisible">Update</button>
        </div>
        <div class="col-sm-2">
            <button id="viewItem" type="button" class="btn btn-primary" ng-click = "productpopup.center().open()" ng-show="!popupvisible">View</button>
        </div>
        <div class="col-sm-2">
            <button id="deleteButton" type="button" class="btn btn-danger" ng-click = "declineReq(value.ssn,value.productName,value.usertype)">Decline</button>
        </div>


        <div kendo-window = "productpopup" k-options="advancedSearchWindowOptions" k-on-open = "popupvisible = true; viewProductInfo(value.productID);" k-on-close="popupvisible = false">

            <label>Product Name</label><label> {{ res.productName}}</label>
            <label>Price</label><label>{{ res.productPrice}}</label>
            <label>Description</label><label>{{res.description }}</label>
            <label>Farmer First Name</label><label>{{res.farmerFirstName }}</label>
            <label>Farmer Last Name</label><label>{{ res.farmerLasttName}}</label>
            <label>Farmer SSN</label><label>{{ res.farmerSSN}}</label>
        </div>

        <div kendo-window = "productupdatepopup" k-options="advancedSearchWindowOptions" k-on-open = "popupvisible = true; viewProductInfo(value.productID);" k-on-close="popupvisible = false">

            <label>Product Name</label><input name = "productName" ng-model= res.productName /><br>
            <label>Product Price</label><input name = "productPrice" ng-model= res.productPrice /><br>
            <label>Description</label><input name = "description" ng-model= res.description /><br>
            <label>Farmer First Name</label><input name = "firstName" ng-model= res.farmerFirstName /><br>
            <label>Farmer Last Name</label><input name = "firstName" ng-model= res.farmerLastName /><br>
            <label>Farmer SSN</label><input name = "firstName" ng-model= res.farmerSSN /><br>
            <button id="updatebutton" type="button" class="btn btn-primary" ng-click = "updateInfoProduct()">Update</button>
        </div>


    </div>
</div>
