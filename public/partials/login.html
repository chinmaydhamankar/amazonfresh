<div class="container">
    <div class="login-div col-md-4 col-md-offset-4">
        <div class="login-form-wrapper">
            <form>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="Email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="Password" required>
                </div>
                <div class="form-group sign-in-button-wrapper">
                    <button type="submit" class="btn btn-success sign-in-button">Sign In</button>
                </div>
            </form>
            <span class="sign-up-prompt-span">
                New Amazon.com customer?
                <a href="#" id="link">Create a new Amazon account</a>
            </span>
        </div>
    </div>
</div>
