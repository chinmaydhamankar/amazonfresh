<div class="container">
    <br>
    <div class="row">
        <div class="leftbar col-sm-1">
        </div>
        <div class="mid col-sm-8">
            <div class="section_header">
                <span>Local Farmers Market Delivery</span>
            </div>
            <div id="myCarousel" class="carousel slide" data-ride="carousel">
                <!-- Indicators -->
                <ol class="carousel-indicators">
                    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                    <li data-target="#myCarousel" data-slide-to="1"></li>
                    <li data-target="#myCarousel" data-slide-to="2"></li>
                    <li data-target="#myCarousel" data-slide-to="3"></li>
                </ol>

                <!-- Wrapper for slides -->
                <div class="carousel-inner" role="listbox">

                    <div class="item active">
                        <img src="https://images-na.ssl-images-amazon.com/images/G/01/omaha/images/merch/2016/Categories/Pages/LocalFarmersMarket/Q1/LocalFarmersMarket_NewBanner_East._V300210784_.jpg"
                             alt="Chania" width="460" height="345">
                    </div>
                    <div class="item">
                        <img src="images/image2.jpg" alt="Chania" width="460" height="345">
                    </div>
                    <div class="item">
                        <img src="images/image3.jpg" alt="Flower" width="460" height="345">
                    </div>

                    <div class="item">
                        <img src="images/image4.jpg" alt="Flower" width="460" height="345">
                    </div>
                </div>

                <!-- Left and right controls -->
                <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
                    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
                    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
            <div id="header-divider">
                <div id="header-divider-text" style="width:350px;">Shop Local Farmers Market Selections</div>
            </div>
            <div class="demo-section k-content wide">
                <div kendo-list-view id="listView" k-data-source="source">
                    <div class="product" k-template>
                        <div class="badgeOvl">
                            <img src="https://images-na.ssl-images-amazon.com/images/G/01/omaha/images/merch/2015/CatPages/CatPage/FarmersMarket/FarmersMarket_badge._V311599607_.png"
                                 class="merchantBadge" alt="Merchant Badge">
                        </div>
                        <img class="image2"
                             ng-src="http://dingo.care2.com/pictures/greenliving/uploads/2011/07/fresh-vegetable-variety.jpg"
                             alt=" {{dataItem.ProductName}} image"/>
                        <p>{{ dataItem.productPrice | currency }}</p>
                        <h3>{{ dataItem.productName }}</h3>

                        <button id="addtocartbtn" disabled="enabled" class="btn btn-primary">Add to Cart
                        </button>
                    </div>
                </div>
                <div kendo-pager k-data-source="source"></div>
            </div>
        </div>
    </div>
</div>
